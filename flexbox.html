<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>
    .container{
        height: 600px;
        border: 2px dotted deeppink;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box{
        width: 100px;
        height: 200px;
        border: 2px solid sienna;
        margin: 10px;
    }
    #box-1{
        order: 2;
    }
    #box-2{
        order: 1;
        flex-grow: 3;
        flex-grow: 2;
    }
</style>
<body>
    <div class="container">
        <div id="box-1" class="box">
            <h2>BOX-1</h2>
        </div>
        <div id="box-2" class="box">
            <h2>BOX-2</h2>
        </div>
    </div>
</body>
</html>
